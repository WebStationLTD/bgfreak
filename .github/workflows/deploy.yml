name: Deploy to VPS

# Кога да се изпълнява
on:
  push:
    branches: [master]
  # Позволява ръчно пускане от GitHub UI
  workflow_dispatch:
  # Позволява пускане от WordPress webhook
  repository_dispatch:
    types: [product-update]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Изтегли кода от GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Настрой Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3. Инсталирай dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build апликацията
      - name: Build application
        env:
          GQL_HOST: https://admin.bgfreak.store/graphql
          FRONT_END_URL: https://bgfreak.store
        run: npm run generate

      # 5. Deploy към VPS
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 101.99.94.10
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 20203
          source: ".output/public/*,.output/public/.htaccess"
          target: "/home/bgfreak/nodejs-apps/bgfreak/"
          strip_components: 2
          overwrite: true
          debug: true
