name: Deploy to VPS

# –ö–æ–≥–∞ –¥–∞ —Å–µ –∏–∑–ø—ä–ª–Ω—è–≤–∞
on:
  push:
    branches: [master]
  # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ä—ä—á–Ω–æ –ø—É—Å–∫–∞–Ω–µ –æ—Ç GitHub UI
  workflow_dispatch:
  # –ü–æ–∑–≤–æ–ª—è–≤–∞ –ø—É—Å–∫–∞–Ω–µ –æ—Ç WordPress webhook
  repository_dispatch:
    types: [product-update]
  # ‚è∞ SCHEDULED DEPLOY: –í—Å—è–∫–∞ –Ω–æ—â –≤ 03:00 –±—ä–ª–≥–∞—Ä—Å–∫–æ –≤—Ä–µ–º–µ (01:00 UTC)
  schedule:
    - cron: "0 1 * * *" # 01:00 UTC = 03:00 Bulgarian Winter Time (UTC+2)

# üö® –í–ê–ñ–ù–û: Cancel –ø—Ä–µ–¥–∏—à–Ω–∏ deploy-–∏ –∫–æ–≥–∞—Ç–æ —Å–µ –ø—É—Å–Ω–µ –Ω–æ–≤
concurrency:
  group: deploy-to-vps
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 —á–∞—Å–∞ timeout

    steps:
      # 1. –ò–∑—Ç–µ–≥–ª–∏ –∫–æ–¥–∞ –æ—Ç GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. –ù–∞—Å—Ç—Ä–æ–π Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3. –ò–Ω—Å—Ç–∞–ª–∏—Ä–∞–π dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build –∞–ø–ª–∏–∫–∞—Ü–∏—è—Ç–∞
      - name: Build application
        env:
          GQL_HOST: https://admin.bgfreak.store/graphql
          FRONT_END_URL: https://bgfreak.store
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run generate

      # 5. Deploy –∫—ä–º VPS
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "101.99.94.10"
          username: "root"
          key: ${{ secrets.VPS_SSH_KEY }}
          port: "20203"
          source: ".output/public/*,.output/public/.htaccess"
          target: "/home/bgfreak/nodejs-apps/bgfreak/"
          strip_components: 2
          overwrite: true
          debug: true
